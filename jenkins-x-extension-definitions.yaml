extensions:
- name: jacocoMaven
  namespace: jx
  uuid: 89cbaa0c-c954-11e8-a8d5-f2801f1b9fd1
  description: Runs Jacoco against a Maven project, attaches the output to the build, publishes the reports generated and summarises facts about the coverage to the build
  children:
  - name: jacocoMavenAnalyzer
    namespace: jx
    uuid: c0deb7c8-c954-11e8-a8d5-f2801f1b9fd1
  - name: jacocoMavenRun
    namespace: jx
  - name: jacocoMavenPublish
    namespace: jx
- name: jacocoMavenRun
  namespace: jx
  uuid: 9e5d0a9e-c7c7-11e8-a8d5-f2801f1b9fd1
  description: Runs Jacoco against a Maven project
  displayInCatalog: false
  parameters:
  - name: version
    description: The version of the Jacoco Maven Plugin to use
    defaultValue: 0.8.2
- name: jacocoMavenPublish
  namespace: jx
  uuid: 9e5d0e40-c7c7-11e8-a8d5-f2801f1b9fd1
  description: Publishes Jacoco reports generated by the Jacoco Maven Plugin
  displayInCatalog: false
  parameters:
  - name: provider
    description: The provider to use to publish Jacoco reports
- name: jacocoAnalyzer
  namespace: jx
  uuid: c0deb7c8-c954-11e8-a8d5-f2801f1b9fd1
  description: The analyzer microservice that summarises facts about the coverage
  displayInCatalog: false
  children:
  - name: jacocoAnalyzerInstall
    namespace: jx
  - name: jacocoAnalyzerUpgrade
    namespace: jx
- name: jacocoAnalyzerInstall
  namespace: jx
  description: Installs the analyzer microservice that summarises facts about the coverage
  displayInCatalog: false
  parameters:
  - name: chartRepository
    defaultValue: http://chartmuseum.jenkins-x.io
  when:
  - onInstall
- name: jacocoAnalyzerUpgrade
  namespace: jx
  description: Upgrades the analyzer microservice that summarises facts about the coverage
  displayInCatalog: false
  parameters:
  - name: chartRepository
    defaultValue: http://chartmuseum.jenkins-x.io
  when:
  - onUpgrade
